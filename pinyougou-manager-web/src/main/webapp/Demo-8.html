<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.min.js"></script>
    <script>
        var app = angular.module("myApp",[]);    //定义一个叫myApp的模块

        //定义控制器
        app.controller("myController",function ($scope,$http) {
            $scope.findA = function () {
                $http.get("data.json").success(
                    function (data) {
                        $scope.list = data;
                    }
                );
            }
        })
    </script>
</head>
<body ng-app="myApp" ng-controller="myController" ng-init="findAll()">
<table>
    <tr>
        <td>姓名</td>
        <td>数学</td>
        <td>语文</td>
    </tr>

    <tr ng-repeat="entity in list"> <!--遍历对象数组-->
        <td>{{entity.name}}</td>
        <td>{{entity.shuxue}}</td>
        <td>{{entity.yuwen}}</td>
    </tr>
</table>
</body>
</html>
